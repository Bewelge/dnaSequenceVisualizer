<!DOCTYPE html>
<html>
<head >
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dna Sequence Visualizer</title>
	<link rel="stylesheet" href="interface.css">

</head>
<body onload="start()">
	<canvas id='canvas'></canvas>
	<div id='seqDiv'></div>
	<div id='settings'>
		<div class='menuItem'>
		Enter Sequence here.</br><input id='seqInput'>
		<button id='subm' onclick='loadNew()'>Submit</button>
		</div>
		<div class='menuItem'>
			Speed: </br><input id="speedInput" type="range" value="1" min="1" max="100" step="1" onchange="setSpeed()">
		</div>
		<div class='menuItem'>
			Zoom: </br><input id="zoomInput" type="range" value="1" min="1" max="100" step="1" onchange="setZoom()">
			<span>Or Scroll on canvas to Zoom in/out.</span>
		</div>
		
		
		<div class='menuItem'>
			Wrap around: </br><input id="wrapInput" type="checkbox"   onchange="setWrap()">
		</div>
		<div class='menuItem'>
			Auto Resize: </br><input id="autoResizeInput" type="checkbox" checked="true"  onchange="setAutoResize()">
		</div>
		<div class='menuItem'>
			Static Directions (N-S-E-W): </br><input id="staticInput" type="checkbox"  onchange="setStatic()">
		</br>
		
			Fluent Directions (with angle):: </br><input id="fluentInput" checked type="checkbox"  onchange="setFluent()">
		</br>
			3d (z-index changing size): </br><input id="3dInput" type="checkbox" checked="true"  onchange="set3d()">
		</div>

		<div class='menuItem'>
			<button id="reload" type="button" checked="true"  onclick="reloadFromBeginning()">Run from Beginning</button>
		</div>
		<div class='menuItem'>
			<select id='drawTypeInput' onchange='setDrawType()'>
				<option val='squares'>squares</option>
				<option val='lines'>lines</option>
				<option val='circles'>circles</option>
			</select>
		</div>
</div>
	<script src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="ebolaSequence.js"></script>
</body>
</html>
